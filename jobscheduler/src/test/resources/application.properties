spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:db;MODE=Oracle;IGNORECASE=TRUE;DB_CLOSE_DELAY=-1;MVCC=TRUE;LOCK_TIMEOUT=300000
spring.datasource.username=sa
spring.datasource.password=sa
hibernate.hbm2ddl.auto=update

application.jobscheduler.initialDelay=999999999
